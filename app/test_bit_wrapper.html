  <!-- build:js scripts/main.js -->
  <script src="scripts/index.js"></script>

  <h2>Player V4 multi-device test - bit_wrapper</h2>
  <h3 id="flashStatus"></h3>
  <script>
    var playerParam = {
      "pcode": "BtbmUyOlamRiH-S0S-iUeNvf_ghr",
      "playerBrandingId": "7267438d470c471eb75a165a8b670617",

      "skin": {
        "config": "//player.ooyala.com/static/v4/stable/OOYALA_VERSION/skin-plugin/skin.json"
      }
    };
    var flashEnabled = swfobject.hasFlashPlayerVersion('10.0.0');
    var plugin = 'bit_wrapper';
    document.querySelector('#flashStatus').textContent = 'Flash is ' + (flashEnabled ? 'enabled' : 'disabled') + '.';
  </script>
  <div id="mp4">
    <h3>MP4</h3>
    <div id='container-mp4' style='width:600px;'></div>
    <div class="navigator">
      <label>Success<input type="radio" name="mp4" value="success"></label>
      <label>Failure<input type="radio" name="mp4" value="failure" checked></label>
      <button id="button-mp4">Submit</button>
    </div>
    <script>
      setUpPlayer('mp4', plugin, flashEnabled, 'w4N3l1MzE6xFOORY0A42yzBednwFHs9D', playerParam);
